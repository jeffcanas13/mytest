<div class="pull-left">
    <span ng-show="totalItems > itemsPerPage">Showing {{totalItems >= 1 ? (itemsPerPage * (ngModel - 1)) + 1 : 0}} to {{(itemsPerPage * (ngModel - 1)) + itemsPerPage > totalItems ? totalItems : (itemsPerPage * (ngModel - 1)) + itemsPerPage}} of </span> <span>{{totalItems}} {{(totalItems == 0 || totalItems > 1) ? 'records' : 'record'}}</span>
</div>
<div class="pull-right" ng-hide="totalItems <= itemsPerPage">
    <uib-pagination
            ng-model="ngModel"
            items-per-page="itemsPerPage"
            max-size="maxSize"
            total-items="totalItems"
            class="pagination-sm"
            ng-change="ngChange"
            boundary-links="true"
            force-ellipses="true">
    </uib-pagination>
</div>
