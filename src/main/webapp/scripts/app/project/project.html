 <div class = "pull-right"><button type = "submit" class="btn btn-light-green" ui-sref="project.new">Create Project</div>
 <div class="table-responsive">
                    <div class="col-md-12">
                        <div class="row">
                            <form class="navbar-form navbar-left" role="search"
                                  ng-submit="getProjects(pagination.projectList.searchQuery, pagination.projectList.pageNumber = 1)">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search"
                                           ng-model="pagination.projectList.searchQuery">
                                </div>
                                <button type="Search" type="submit" class="btn btn-light-green">Search</button>
                                <button type="Reset" class="btn btn-default"
                                        ng-click="getProjects(pagination.projectList.searchQuery = '', pagination.projectList.pageNumber = 1)">
                                    Reset
                                </button>
                            </form>
                        </div>
 <table class="table">
                            <thead>

                                <th>Project Name</th>
                                <th>Project Code</th>
                                <th>Parent Project</th>
                                <th>Vertical</th>
                                <th>Status</th>
                            </tr>
                            </thead>

                            <tr ng-repeat="projectList in projectList.ProjectList">

                                <!-- ng-init="assignedMilestoneIndex = $index" -->
                                  
                                <td>{{projectList.name}}</td>
                                
                                <td>{{projectList.code}}</td>
                                <td>{{hehe}}hehe</td>
                                <td>{{projectList.vertical.name}}</td>
                                <td>{{projectList.status.label}}</td>
                                
                    </div>
                </div>
